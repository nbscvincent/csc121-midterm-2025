<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Bakery</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-yellow-50">

    <b><h1 class="text-4xl text-yellow-800 font-bold text-center mt-[0.5cm]">Sweet Delights Bakery</h1></b>
    <p class="text-center text-yellow-600 mt-3 mb-8">Add New Category</p>

    <div class="justify-center">
        <div class="items-center justify-center max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 w-3/4">
            <p class="md:font-bold text-orange-400 nb-1 text-lg">Catergory Details</p>
            
            <hr class="h-px mt-3 mb-2 bg-gray-200 border-0 dark:bg-gray-200">

            <form>
                <div class="mb-4">
                    <label for="fullname" class="md:font-bold ">Category Name*</label>
                    <input type="text" id="fullname" class=" w-full border border-gray-200 rounded-lg h-10" placeholder="e.g. Breads, Pastries, Cakes">
                </div>

                <p class="text-gray-600 text-xs mt-2 mb-2">This name will Be displayed to customers</p>

                <div class="mb-4">
                    <label for="address" class="md:font-bold">Category Description</label>
                    <textarea class="py-1 px-2 border border-gray-200 rounded-md w-full" placeholder="Describe this bakery item..." ></textarea>
                </div>

                <p class="text-gray-600 text-xs">A brief description of this category</p>

            </form>

            <p class="text-orange-500 mb-4 md:font-bold text-lg">Category Settings</p>

            <hr class="h-px mb-2 bg-gray-200 border-0 dark:bg-gray-200">

            <p class="md:font-bold mb-3">Status</p>
            
            <div class="flex">
                <div class="flex items-center mb-4 mr-4">
                    <div class="inline-flex items-center">
                        <label class="flex items-center cursor-pointer relative">
                          <input defaultChecked type="checkbox" class="peer h-6 w-6 cursor-pointer transition-all appearance-none rounded-full bg-slate-100 border border-gray-900  checked:bg-green-600 checked:border-gray-600" id="check-custom-style" />
                          <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                          </svg>
                          </span>
                        </label>
                      </div>
                        <label for="default-checkbox-1" class="ms-2 text-sm font-medium ml-2">Active</label>
                    
                </div>
              
                <div class="flex items-center mb-4 ml-2">
                    <div class="inline-flex items-center">
                        <label class="flex items-center cursor-pointer relative">
                          <input defaultChecked type="checkbox" class="peer h-6 w-6 cursor-pointer transition-all appearance-none rounded-full bg-slate-100 border border-gray-600 checked:bg-green-600 checked:border-gray-600" id="check-custom-style" />
                          <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                          </svg>
                          </span>
                        </label>
                      </div>
                  <label for="default-checkbox-2" class="ms-2 text-sm font-medium ml-2">Draft</label>
                    
                </div>
            </div>

            <p class="text-gray-600 mb-3 text-sm">Draft categories are not visible to customers</p>
            
            <div class="flex">
                <div class="flex items-center mb-4 mr-4">
                    <input id="default-checkbox-1" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-200 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="default-checkbox-1" class="ms-2 text-sm font-medium ml-2">Featured Category</label>   
                </div>
            </div>
            
            <p class="text-gray-600 text-sm ml-5">Featured categories are not visible to customers</p>

            <hr class="h-px mt-3 mb-2 bg-gray-200 border-0 dark:bg-gray-200">

            <div class="flex justify-between items-center">
                <div class=" flex items-right justify-right">
                    <button class="py-[9px] px-[20px]  rounded-md font-medium bg-gray-200 text-black hover:bg-gray-300">Cancel</button>
                </div>
                <div class=" flex items-right justify-right">
                    <button class="py-[9px] px-[30px]  rounded-md font-medium bg-yellow-800 text-white hover:bg-yellow-900">Create Category</button>
                </div>
            </div>   
        </div>
    </div>

    <div class="flex justify-center ">
        <footer class="text-gray-500 mt-5">Sweet Delights Bakery &copy; 2025</footer>
    </div>

</body>
</html>
