<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>New Category</title>
</head>

<body class="bg-yellow-50 justify-center items-center min-h-screen ">

    <header class="text-center">
        <h1 class="text-amber-800 font-bold text-2xl ">Sweet Delights Bakery</h1>
        <p class="text-amber-500 mt-1">Add new Category</p>
    </header>

    <div class="justify-center m-9">
        <div class="items-center justify-center max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <p class="md:font-bold text-orange-400 mb-3 text-lg ">Category Details</p>

            <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-200">

            <form class="mt-4">
                <div>
                    <label class="block text-gray-700 font-medium">Category Name*</label>
                    <input type="text" placeholder="e.g. Breads, Pastries, Cakes"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-yellow-300">
                    <p class="text-stone-500">This name will be displayed to customers</p>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mt-3">Category Description</label>
                    <textarea placeholder="Describe this category of bakery items..."
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-yellow-300"></textarea>
                    <p class="text-stone-500 mb-3">A brief description of this category</p>
                </div>

                <div>
                    <p class="md:font-bold text-orange-400 mb-3 text-lg">Category Setting</p>
                </div>
                <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-200">
                <div>
                    <label>Status</label>
                </div>
                <div>
                    <section>
                        <input type="radio" name="status" value="active" checked style="accent-color: green;">Active
                        <input class="ml-5 mb-2" type="radio" name="status" value="draft"> Draft
                        <p class="text-stone-400 mb-3">Draft categories are not visible to customers</p>
                    </section>
                    <section>
                        <input type="checkbox">
                        <label class="font-semibold">Featured Items</label>
                        <p class="ml-4 mb-5 text-stone-400">Featured categories are highlighted on the homepage</p>
                    </section>

                    <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-200">

                    <div class="flex justify-between mt-4">
                        <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700">
                            Create Category
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <p class="text-center mt-7"> Sweet Delights Bakery &copy 2025</p>
        </footer>
    </div>



</body>

</html>
