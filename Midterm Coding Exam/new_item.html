<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>New Item</title>
</head>

<body class="font-sans mt-6 bg-amber-50">

    <header class="text-center mb-3">
        <h1 class="text-amber-800 font-bold text-2xl ">Sweet Delights Bakery</h1>
        <p class="text-amber-500 mt-1">Add New Item</p>
    </header>

    <div class="justify-center">
        <div class="items-center justify-center max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <p class="md:font-bold text-orange-400 mb-3 text-lg">Item Details</p>

            <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-200">

            <div>
                <form class="mt-4">
                    <label class="block text-gray-700 font-medium">Item Name*</label>
                    <input type="text" placeholder="e.g. Sourdough Bread, Chocolate Croissant"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-yellow-300">
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium">Category*</label>
                <select class="bg-stone-200 w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-yellow-300">
                    <option value="category">Select A Category</option>
                    <option value="Bread">Bread</option>
                    <option value="cakes">Cakes</option>
                    <option value="pastries">Other Pastries</option>
                </select>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium">Price ($)*</label>
                <input class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-yellow-300"
                    type="number" step="0.01" min="0" placeholder="0.00">
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mt-3">Description</label>
                <textarea placeholder="Describe this category of bakery items..."
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-yellow-300"></textarea>
            </div>

            <div>
                <p class="md:font-bold text-orange-400  text-lg">Item Settings</p>
            </div>
            <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-200">

            <div>
                <label class="font-semibold">Status</label>
            </div>

            <div>
                <section>
                    <input type="radio" name="status" value="active" checked style="accent-color: green;">Active
                    <input class="ml-5 mb-2" type="radio" name="status" value="inactive"> Inactive
                </section>
            </div>

            <div class="mt-4">
                <section>
                    <input type="checkbox">
                    <label class="font-semibold">Featured Items</label>
                    <p class="ml-4 mb-5">Featured items are highlighted on the category page</p>
                </section>
            </div>

            <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-200">

            <div class="flex justify-between mt-4">
                <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700">
                    Add Item
                </button>
            </div>
        </div>

            <foooter>
                <p class="text-center mt-6">Sweet Delights Bakery &copy; 2025</p>
            </foooter>
