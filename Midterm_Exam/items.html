<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  
  <title>Add New Item</title>
</head>

<body class="bg-[#fffbeb]">


<header class="text-center">    
    <h1 class="text-amber-800 font-semibold text-xl ">Sweet Delights Bakery</h1>
    <p class="text-amber-500 mt-1">Add New Item</p>
</header>
<div>
  <form class="block p-6 rounded-lg shadow-md max-w-md mx-auto">
    <div class="space-y-9">
      <div class="border-b border-gray-900/10 pb-6">

        <div class="text-amber-500 font-serif text-lg">Item Details</div>

        <div class="mt-4">
          <label class="block text-sm font-medium text-black">Item name*</label>
          <div class="mt-1">
            <input type="text" name="full-name" id="full-name"
              class="block w-full rounded-lg border-gray-300 shadow-sm sm:text-sm" placeholder="e.g. Sourdough Bread, Chocolate Croissant">
          </div>
        </div>

        <div class="mt-4">
          <label class="block text-sm font-medium text-black">Category*</label>
          <div class="mt-1">
            <select class="text-sm py-1 px-2 bg-gray-200 rounded-md w-full" required>
                <option value="" selected>Select a category</option>
                <option value="bread">Breads</option>
                <option value="cake">Pastries</option>
                <option value="donut">Cakes</option>
            </select>
          </div>
        </div>

        <div class="mt-4">
          <label class="block text-sm font-medium text-black">Price ($)*</label>
          <div class="mt-1">
            <input type="number" placeholder="0.00" min="0" class="block w-full rounded-lg border-gray-300 shadow-sm sm:text-sm" required>
          </div>
        </div>

        <div class="mt-4">
            <label class="block text-sm font-medium text-black">Description</label>
            <div class="mt-1">
              <textarea placeholder="Describe this bakery item..." class="block w-full rounded-lg border-gray-300 shadow-sm sm:text-sm  "></textarea>
            </div>
        </div>

        <div class="mt-4">
            <div class="text-amber-500 font-serif text-lg">Item Settings</div>

            <div class="mt-2">
                <label for="Status" class="block font-semibold">Status</label>
                <input type="radio" name="status" value="active" class="appearance-none border-2 border-amber-500 rounded-full w-[14px] h-[14px] focus:ring-2 focus:ring-amber-500">
                <span class="ml-1">Active</span>
                <input type="radio" name="status" value="inactive" class="ml-6 appearance-none border-2 border-amber-500 rounded-full w-[14px] h-[14px] focus:ring-2 focus:ring-amber-500">
                <span class="ml-1">Inactive</span>
            </div>
            <div class="mt-2 mb-6">
                <label for="fitem"></label>
                <input type="checkbox" class="appearance-none w-[14px] h-[14px] border-2 border-amber-500 rounded checked:bg-amber-500">
                <span class="ml-2">Featured Item</span>
                <p class="text-sm text-gray-500 ml-6.5">Featured items are highlighted on the category page</p>
            </div>
            <hr class="border-x border-stone-300">
            <div class="flex justify-between mt-4">
                <button type="reset" class="font-semibold px-5 py-2 bg-gray-300 rounded-lg focus:outline-2 focus:outline-gray-400">Cancel</button>
                <button type="submit" class="font-semibold px-5 py-2 bg-amber-900 text-white rounded-lg focus:outline-2 focus:outline-amber-500">Add Item</button>
            </div>

    </form>
</div>
<footer>
    <p class="text-center text-stone-800 text-sm mt-8">Sweet Delights Bakery Â© 2025</p>
</footer>
</body>
</html>
